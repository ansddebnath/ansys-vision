<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/Ansys.png') }}" alt="Login Image" class="login-image">
        <p class="login-caption">Write your login credentials</p>
        <form class="login-form" method="POST" action="{{ url_for('home.home') }}">
            <div class="form-group">
                <i class="material-icons">person</i>
                <input class="form-input" type="text" id="username" name="username" placeholder="username" required>
            </div>
            
            <div class="form-group">
                <i class="material-icons">lock</i>
                <input class="form-input" type="password" id="password" name="password" placeholder="password" required>
                <i id="toggle-icon" class="fa fa-eye" onclick="togglePassword()"></i>
            </div>
            
            <button class="login-button" type="submit">Login</button>
        </form>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
<script src="{{ url_for('static', filename='js/login-script.js') }}"></script>
</body>
</html>
